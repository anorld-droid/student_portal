<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Login</h1></header>

    <div id="form">
      <form name="signin" action="Server.php" method="POST">
        Admission Number:<br /><input
          id="adm_number"
          type="text"
          name="adm_number"
          placeholder="Format : CCS-00008-021"
        /><br /><br />
        Password:<br /><input
          id="pass"
          type="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <button
          id="login"
          type="submit"
          name="Login"
          onclick="return validate()"
        >
          Login
        </button>
      </form>
    </div>
    <div id="signindiv">
      <span>Don't have an account? <a href="SIGNUP.html">Sign Up</a></span>
    </div>

    <header></header>
  </body>
  <script>
    var admNumber = document.getElementById('adm_number');

    var Password = document.getElementById('pass');

    var btn = document.getElementById('login');

    function validate() {
      if (admNumber.value === ' ' || Password.value === '') {
        alert('Fileds cannot be empty');
        return false;
      }
    }
    // btn.addEventListener('click', validate);
  </script>
</html>
