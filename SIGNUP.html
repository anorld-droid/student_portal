<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form">
      <header><h1>Sign Up</h1></header>

      <form  action="Server.php" method="POST">
        First Name:<br /><input
          id="fName"
          type="text"
          name="fName"
          placeholder="Enter Your First Name"
        /><br /><br />
        LastName:<br /><input
          id="lName"
          type="text"
          name="lName"
          placeholder="Enter Your Last Name"
        /><br /><br />
        Admission Number:<br /><input
          id="adm_number"
          type="text"
          name="admNumber"
          placeholder="Enter Your Admission Number(Format CCS-00008-021) "
        /><br /><br />
        Password:<br /><input
          id="pass"
          type="password"
          name="pass"
          placeholder="Enter your password"
        /><br /><br />
        Confirm Password:<br /><input
          id="con_pass"
          type="password"
          name="con_pass"
          placeholder="Enter your password"
        /><br /><br />
        <button
          type="submit"
          id="sign_up_button"
          name="sign_up_button"
          onclick="return validate()"
        >
          Sign Up
        </button>
      </form>

      <div id="signupdiv">
        <span>Already have an account?<a href="SIGNIN.html">Log In</a></span>
      </div>
    </div>
  </body>
  <script>
    function validate() {
      var fName = document.getElementById('fName');

      var lName = document.getElementById('lName');

      var admNumber = document.getElementById('adm_number');

      var Password = document.getElementById('pass').value;

      var conPass = document.getElementById('con_pass').value;

      var btn = document.getElementById('sign_up_button');
      if (
        fName.value === '' ||
        lName.value === '' ||
        admNumber.value === '' ||
        Password === '' ||
        conPass === ''
      ) {
        {
          alert('Fields cannot be empty');
          return false;
        }
      }
      if (conPass !== Password) {
        alert('passwords do no match');
        return false;
      }
    }

    btn.addEventListener('click', validate);
  </script>
</html>
