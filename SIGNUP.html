<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
  </head>
  <body>
    <header><h1>Sign Up</h1></header>

    <div>
      FirstName:<input
        id="fName"
        type="text"
        name="fName"
        placeholder="First Name"
      />
      LastName:<input
        id="lName"
        type="text"
        name="lName"
        placeholder="Last Name"
      />
      ADM:<input
        id="adm_number"
        type="text"
        name="admNumber"
        placeholder="eg.ccs/.../021"
      />
      PASSWORD:<input id="pass" type="password" name="pass" /> CONFIRM
      PASSWORD:<input id="con_pass" type="password" name="con_pass" />

      <button type="button" id="sign_up_button" name="sign_up_button">
        Sign Up
      </button>
    </div>
    <div>
      <span>Already have an account?<a href="SIGNIN.html">Login</a></span>
    </div>
  </body>
</html>
