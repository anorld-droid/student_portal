<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="sign_in_body">
    <div class="container" >
      <div class="row">
        <div class="col-sm"></div>
          <div class="col-sm-6">
            <div class="card text-white bg-dark mb-3" id="sign_in_card">
              <div class="card-header text-center">
                <h5>Sign In</h5>
              </div>
              <div class="card-body">
                <form  class="needs-validation" action="../php/login.php" method="POST" novalidate>
                  <div class="form-group">
                    <label for="basicPay">Admission Number</label>
                    <input type="text" class="form-control " id="adm_number" name="adm_number" placeholder="Admission Number" required>
                    <div class="invalid-feedback">
                      Please enter your admission number
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="basicPay">Password</label>
                    <input type="password" class="form-control " id="pass" name="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                      Please enter your password
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                       <button id="sign_up_button" name="sign_up_button" class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
                      </div>
                    <div class="col-sm"></div>
                  </div>
                  <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm-6">
                      Don't have an account? <a href="../../public/index.html">Sign Up</a>
                    </div>
                    <div class="col-sm"></div>
                  </div>
                </form>
              </div>
            </div>  
          </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <script>
      //  JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
